<div class="login-container">
    <h2>Login</h2>
    
    <form (ngSubmit)="fazerLogin()">
      <label for="usuario">Usu√°rio:</label>
      <input type="text" id="usuario" [(ngModel)]="usuario" required [ngModelOptions]="{standalone: true}" />
  
      <label for="senha">Senha:</label>
