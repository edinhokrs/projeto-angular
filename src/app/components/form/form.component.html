<div class="form-container">
    <h2>Formulário</h2>
    <form (ngSubmit)="salvarDados()">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" [(ngModel)]="dados.nome" required />
  
      <label for="sobrenome">Sobrenome:</label>
      <input type="text" id="sobrenome" name="sobrenome" [(ngModel)]="dados.sobrenome" required />
  
      <label for="idade">Idade:</label>
      <input type="number" id="idade" name="idade" [(ngModel)]="dados.idade" required />
  
      <label for="sexo">Sexo:</label>
      <select id="sexo" name="sexo" [(ngModel)]="dados.sexo" required>
        <option value="N">Não informado</option>
        <option value="M">Masculino</option>
        <option value="F">Feminino</option>
      </select>
  
      <label for="dataNascimento">Data de Nascimento:</label>
      <input type="date" id="dataNascimento" name="dataNascimento" [(ngModel)]="dados.dataNascimento" required />
  
      <button type="submit">Salvar Dados</button>
    </form>
  </div>
